<h1>Users</h1>
<div *ngIf="loaded">
  <div *ngIf="users.length > 0; else elseBlock">
    <div *ngFor="let user of users">
      <p>{{user.last_name}}, {{user.first_name}}</p>
    </div>
  </div>
  <ng-template #elseBlock>Nothing found!</ng-template>
</div>
<div>
  <h4 *ngIf="!loaded"><em>Loading...</em></h4>
</div>
